<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Manager Admin - Batch Withdrawal</title>
    <style>
        :root {
            --primary-color: #20c997;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .action-area {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        #runBtn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #runBtn:disabled {
            background-color: #a0c3e8;
            cursor: not-allowed;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .status-success { background-color: #d4edda; color: var(--success-color); }
        .status-error { background-color: #f8d7da; color: var(--danger-color); }
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #resultsTable th, #resultsTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        #resultsTable th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        #resultsTable tbody tr:nth-child(even) { background-color: #f2f2f2; }
        .empty-state {
            text-align: center;
            padding: 40px;
            border: 2px dashed #6c757d;
            border-radius: 8px;
            margin-top: 20px;
        }
        .tag-success { background-color: #d4edda; color: var(--success-color); padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .tag-failed { background-color: #f8d7da; color: var(--danger-color); padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .tag-skipped { background-color: #fff3cd; color: var(--warning-color); padding: 4px 8px; border-radius: 4px; font-weight: bold; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            #resultsTable thead { display: none; }
            #resultsTable, #resultsTable tbody, #resultsTable tr, #resultsTable td { display: block; width: 100%; }
            #resultsTable tr { margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 8px; }
            #resultsTable td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
            }
            #resultsTable td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 12px;
                font-weight: bold;
                text-align: left;
                color: var(--primary-color);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⛽ Gas Manager - Batch Withdrawal (Admin)</h1>
    <p>Click the button to run the automatic withdrawal process for all users with tokens. Gas will be managed automatically.</p>
    <div class="action-area">
        <button id="runBtn">Run Batch Withdrawal</button>
    </div>

    <div id="status" class="status-message"></div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <p>No user balances found to process withdrawal.</p>
    </div>

    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Coin</th>
                <th>Amount ($)</th>
                <th>Status</th>
                <th>Details / Error</th>
                <th>Tx Hash</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    const GAS_MANAGER_API_URL = 'https://bonus-gamma.vercel.app/gasManager';
    const API_KEY = '@haruna66';
    const runBtn = document.getElementById('runBtn');
    const statusDiv = document.getElementById('status');
    const resultsTable = document.getElementById('resultsTable');
    const resultsBody = resultsTable.querySelector('tbody');
    const emptyState = document.getElementById('emptyState');

    runBtn.addEventListener('click', runBatchWithdrawal);

    function displayStatus(message, isSuccess) {
        statusDiv.textContent = message;
        statusDiv.className = 'status-message';
        statusDiv.classList.add(isSuccess ? 'status-success' : 'status-error');
        statusDiv.style.display = 'block';
        setTimeout(() => { statusDiv.style.display = 'none'; }, 8000);
    }

    function displayResults(results) {
        resultsBody.innerHTML = '';
        if (!results || results.length === 0) {
            resultsTable.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        let successCount = 0;
        let failedCount = 0;
        let skippedCount = 0;

        results.forEach(item => {
            const row = resultsBody.insertRow();
            
            let statusTag, details;
            
            if (item.status === 'success') {
                statusTag = '<span class="tag-success">SUCCESS</span>';
                details = `Withdrawn to: ${item.to}`;
                successCount++;
            } else if (item.status === 'failed') {
                statusTag = '<span class="tag-failed">FAILED</span>';
                details = item.error.includes("insufficient BNB for gas") 
                    ? `Fee Error: Company wallet low on BNB. Needed: ${item.bnbRequired} BNB.`
                    : item.error;
                failedCount++;
            } else {
                statusTag = '<span class="tag-skipped">SKIPPED</span>';
                details = item.message || 'No balance found for coin.';
                skippedCount++;
            }

            row.insertCell(0).setAttribute('data-label', 'User ID');
            row.cells[0].textContent = item.uid;
            
            row.insertCell(1).setAttribute('data-label', 'Coin');
            row.cells[1].textContent = item.coin || 'N/A';
            
            row.insertCell(2).setAttribute('data-label', 'Amount ($)');
            row.cells[2].textContent = item.amount ? `$${parseFloat(item.amount).toFixed(4)}` : 'N/A';
            
            row.insertCell(3).setAttribute('data-label', 'Status');
            row.cells[3].innerHTML = statusTag;
            
            row.insertCell(4).setAttribute('data-label', 'Details / Error');
            row.cells[4].textContent = details;

            row.insertCell(5).setAttribute('data-label', 'Tx Hash');
            row.cells[5].textContent = item.txHash ? item.txHash.substring(0, 10) + '...' : 'N/A';
        });

        resultsTable.style.display = 'table';
        emptyState.style.display = 'none';
        
        displayStatus(`Process Finished: ${successCount} Successful, ${failedCount} Failed, ${skippedCount} Skipped.`, true);
    }

    async function runBatchWithdrawal() {
        runBtn.disabled = true;
        runBtn.textContent = 'Executing Batch Withdrawal...';
        
        try {
            const response = await fetch(GAS_MANAGER_API_URL, {
                method: 'GET', // Or POST, either way is fine for Admin request
                headers: {
                    'x-api-key': API_KEY,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.success) {
                displayResults(data.results || []); 
            } else {
                displayStatus(`❌ Batch Withdrawal Failed: ${data.error || 'Unknown API error'}`, false);
                displayResults([]);
            }
        } catch (error) {
            displayStatus(`❌ Failed to request API: ${error.message}. Check network connection.`, false);
            displayResults([]);
        } finally {
            runBtn.disabled = false;
            runBtn.textContent = 'Run Batch Withdrawal';
        }
    }
</script>
</body>
</html>
