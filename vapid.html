<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate VAPID Keys</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 6px; }
    .loading { color: blue; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Generate VAPID Keys</h2>
  <button onclick="generate()">Generate</button>
  <div id="output">Press the button to generate keys...</div>

  <script>
    async function generate() {
      const output = document.getElementById("output");
      output.textContent = "⏳ Generating keys, please wait...";
      output.className = "loading";

      try {
        // Browser cannot run web-push, so we simulate error here:
        throw new Error("VAPID key generation requires Node.js, not supported in browser.");
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
        output.className = "error";
      }
    }
  </script>
</body>
</html>
