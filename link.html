<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rikodi Audio & Chatbot Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e0eafc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-word;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üé§ Rikodi Audio</h2>
    <button id="startBtn">‚ñ∂Ô∏è Fara Rikodi</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Tsaya</button>
    <button id="sendBtn" disabled>üì§ Tura zuwa Chatbot</button>

    <div id="msgBox" class="message"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const msgBox = document.getElementById("msgBox");
    let audioBlob;

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendBtn.disabled = false;
        };

        mediaRecorder.start();
        msgBox.textContent = "üî¥ Ana rikodi...";
        msgBox.className = "message";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        msgBox.textContent = "‚ùå Ba a iya samun izinin makirufo ba.";
        msgBox.className = "message error";
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      msgBox.textContent = "‚úÖ An gama rikodi. Zaka iya tura.";
      msgBox.className = "message";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    sendBtn.onclick = () => {
      if (!audioBlob) return;

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Audio = reader.result.split(',')[1]; // cire data:audio/webm;base64,

        fetch('https://tauraron-wasa-admin.vercel.app/api/getLink', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': '@haruna66'
          },
          body: JSON.stringify({
            id: 'audio_' + Date.now(),
            type: 'audio',
            filename: 'recorded_audio.webm',
            mimetype: 'audio/webm',
            data: base64Audio
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgBox.innerHTML = `‚úÖ Link daga chatbot: <a href="${data.link}" target="_blank">${data.link}</a>`;
            msgBox.className = "message success";
            sendBtn.disabled = true;
          } else {
            msgBox.textContent = "‚ùå " + (data.error || "Ba a samu nasara ba.");
            msgBox.className = "message error";
          }
        })
        .catch(err => {
          msgBox.textContent = "‚ö†Ô∏è Matsala: " + err.message;
          msgBox.className = "message error";
        });
      };

      reader.readAsDataURL(audioBlob);
      msgBox.textContent = "‚è≥ Ana tura zuwa chatbot...";
      msgBox.className = "message";
    };
  </script>

</body>
</html>
