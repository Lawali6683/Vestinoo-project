<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé§ Rikodi & Tura Audio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background: #ccc;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-word;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üé§ Rikodi Audio</h2>
    <button id="startBtn">‚ñ∂Ô∏è Fara Rikodi</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Tsaya</button>
    <button id="sendBtn" disabled>üì§ Tura zuwa Chatbot</button>
    <div id="msgBox" class="message"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const msgBox = document.getElementById("msgBox");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendBtn.disabled = false;
        };

        mediaRecorder.start();
        msgBox.textContent = "üî¥ Ana rikodi...";
        msgBox.className = "message";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        msgBox.textContent = "‚ùå Ba a iya samun izinin makirufo: " + err.message;
        msgBox.className = "message error";
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      msgBox.textContent = "‚úÖ An gama rikodi. Zaka iya tura.";
      msgBox.className = "message";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    sendBtn.onclick = () => {
      if (!audioBlob) return;

      const formData = new FormData();
      formData.append("id", "audio_" + Date.now());
      formData.append("type", "audio");
      formData.append("file", audioBlob, "recorded_audio.webm");

      fetch('https://tauraron-wasa-admin.vercel.app/api/getLink', {
        method: 'POST',
        headers: {
          'x-api-key': '@haruna66'
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.link) {
          msgBox.innerHTML = `‚úÖ <strong>Link daga chatbot:</strong><br><a href="${data.link}" target="_blank">${data.link}</a>`;
          msgBox.className = "message success";
          sendBtn.disabled = true;
        } else {
          msgBox.textContent = "‚ùå Chatbot bai dawo da link ba: " + (data.error || "Ba a bayyana ba");
          msgBox.className = "message error";
        }
      })
      .catch(err => {
        msgBox.textContent = "‚ö†Ô∏è Matsala yayin turawa: " + err.message;
        msgBox.className = "message error";
      });

      msgBox.textContent = "‚è≥ Ana tura zuwa chatbot...";
      msgBox.className = "message";
    };
  </script>
</body>
</html>
