<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loda Hoto zuwa Imgur</title>
  <link rel="stylesheet" href="style.css" />
  <style>
      body {
  font-family: sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  min-height: 100vh;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

input[type="file"] {
  margin-bottom: 1rem;
}

button {
  padding: 10px 20px;
  border: none;
  background: #2d89ef;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #1c6cd1;
}

#uploadedImage {
  margin-top: 1rem;
  max-width: 100%;
  border-radius: 8px;
}

.link-container {
  display: flex;
  margin-top: 1rem;
  gap: 10px;
  justify-content: center;
  align-items: center;
}

#imageLink {
  flex: 1;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.hidden {
  display: none;
}

#statusMessage {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #555;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Loda Hotonka zuwa Imgur</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadBtn">Loda Hoto</button>

    <div id="result" class="hidden">
      <img id="uploadedImage" alt="Hoton da aka loda" />
      <div class="link-container">
        <input type="text" id="imageLink" readonly />
        <button id="copyBtn">Copy Link ðŸ“‹</button>
      </div>
    </div>

    <p id="statusMessage"></p>
  </div>

  <script>
      const uploadBtn = document.getElementById("uploadBtn");
const imageInput = document.getElementById("imageInput");
const uploadedImage = document.getElementById("uploadedImage");
const imageLink = document.getElementById("imageLink");
const result = document.getElementById("result");
const copyBtn = document.getElementById("copyBtn");
const statusMessage = document.getElementById("statusMessage");

uploadBtn.addEventListener("click", async () => {
  const file = imageInput.files[0];
  if (!file) {
    statusMessage.textContent = "Da fari sai ka zabi hoto!";
    return;
  }

  statusMessage.textContent = "Ana lodawa...";

  let fileName = file.name;
  const allowedTypes = ["image/jpeg", "image/png", "image/gif", "image/webp"];

  // Idan Imgur baya karÉ“an format, kara masa sunan da zai dace
  if (!allowedTypes.includes(file.type)) {
    const extension = file.name.split(".").pop();
    fileName = `image_${Date.now()}.${extension || "jpg"}`;
  }

  const formData = new FormData();
  formData.append("image", file, fileName);

  try {
    const response = await fetch("https://api.imgur.com/3/image", {
      method: "POST",
      headers: {
        Authorization: "Client-ID 5acf7eff9c91660"
      },
      body: formData
    });

    const data = await response.json();

    if (data.success) {
      uploadedImage.src = data.data.link;
      imageLink.value = data.data.link;
      result.classList.remove("hidden");
      statusMessage.textContent = "An loda hoton lafiya!";
    } else {
      throw new Error(data.data.error || "Loda bai yi nasara ba");
    }
  } catch (error) {
    console.error(error);
    statusMessage.textContent = "âš ï¸ An samu matsala wajen loda hoto.";
  }
});

copyBtn.addEventListener("click", () => {
  imageLink.select();
  document.execCommand("copy");
  copyBtn.textContent = "âœ… An Kwafa!";
  setTimeout(() => {
    copyBtn.textContent = "Copy Link ðŸ“‹";
  }, 2000);
});

  </script>
</body>
</html>
